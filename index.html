<body id="corpo" >

    <div>
    	<div class="row">
            <div class="col-xs-11">
              <input type="number" id="result" class="form-control" readonly="true";>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-xs-3">
                <button id="btn1" class="btn btn-success btn-block">1</button>
            </div>

                <button id="btn2" class="btn btn-success btn-block">2</button>
            </div>
            <div class="col-xs-3">

            </div>
            <div class="col-xs-3">
                <button id="btnMais" class="btn btn-success btn-block"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-xs-3">
                <button id="btn4" class="btn btn-success btn-block">4</button>
            </div>

        </div>
    </div>

            <div class="col-xs-3">
                <button id="btnPonto" class="btn btn-success btn-block">,</button>
            </div>

                <button id="btn0" class="btn btn-success btn-block">0</button>
            </div>
            <div class="col-xs-3">
